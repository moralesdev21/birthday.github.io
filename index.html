<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Bootstrap JS CDN -->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

  <!-- -- -->

  <title>Feliz Cumpleaños</title>
</head>
<body>
  <div class="container mt-3">
    <div class="row mt-2 mb-3">
      <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <h1 class="text-center">¡Feliz Cumpleaños!</h1>
      </div>
    </div>
    <div class="row mt-2 mb-3">
      <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">
        <img src="image.jpg" alt="Imagen de cumpleaños" class="img-fluid">
      </div>
    </div>
    <div class="row mt-2 mb-3">
      <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">
        <button type="button" name="button" class="btn btn-success" data-toggle="modal" data-target="#giftModal">Abrir</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="giftModal" tabindex="-1" aria-labelledby="giftModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="giftModalLabel">De Pucho</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="tarjeta.gif" alt="Tarjeta de cumpleaños" class="img-fluid">
      </div>
    </div>
  </div>
